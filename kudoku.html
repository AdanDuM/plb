<script language="javascript"><!--
function solve() {
	var s = document.getElementById('text').value.split("\n")
	var e = sd_genmat(), v = '', time_beg = new Date().getTime();
	for (var i = 0; i < s.length; ++i) {
		if (s[i].length >= 81) {
			var x = sd_solve(e[0], e[1], s[i])
			v += x[0].join('') + "\n" // take the first solution only
		}
	}
	document.getElementById('text').value = v
	document.getElementById('runtime').innerHTML = "Solving "+s.length+" Sudokus in "+ (new Date().getTime() - time_beg)/1000.0 + " seconds";
}
--></script>
<style type="text/css"><!--

    textarea { font: 100% "consolas", "Andale Mono", Monaco, Courier, monospace; border: 1px solid; }
--></style>
